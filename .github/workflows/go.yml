name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Builds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        go-version: [1.18.x]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Get
        run: go get -v ./...
        
      - name: Build
        run: go build -v ./...

      - name: Install
        run: go install -v ./...

      - name: Race Condition Tests
        run: go build -race ./...

      - name: Build the Docker image
        run: |
          docker build --platform=local -t thisisiliya/httpr:latest .
          docker push thisisiliya/httpr:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
